<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>

  <style>
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      row-gap: 40px;
      column-gap: 40px;
    }

    .col1 {
      background-color: blue;
      height: 200px;
    }

    .col2 {
     background-color: lightcoral;
     height: 200px;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="col1">

    </div>

    <div class="col2">

    </div>


    <div class="col1">

    </div>

    <div class="col1">

    </div>

    
    <div class="col2">

    </div>


    <div class="col1">

    </div>


  </div>
  
</body>
</html>
