

  <style>

      .button-1{
        background-color: rgb(47, 127, 255);
        color: white;
        width: 85px;
        height: 39px;
        border: none;
        cursor: pointer;
        font-size: 15px;
        transition: opacity 0.15s;
        margin-right: 15px;
      }


      .button-2 {
        background-color: transparent;
        border: 2px solid rgb(106, 206, 138);
        height: 39px;
        width: 80px;
        font-size: 15px;
        color: rgb(106, 206, 138);
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.15s,
         color 0.15s,
         opacity 0.15s;
         margin-right: 15px;
      }


      .button-3 {
        background-color: rgb(160, 221, 213);
        border: none;
        height: 39px;
        font-size: 16px;
        width: 90px;
        border-radius: 24px;
        transition: box-shadow 0.17s;
        cursor: pointer;
      }


  </style>


  <button class="button-1">Button1</button>
  <button class="button-2">Button2</button>
  <button class="button-3">Button3</button>
