<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      margin-top: 45px;
      margin-left: 45px;
      position: relative;
      background-color: lightblue;
      width: 300px;
      height: 300px;
    }

    .close-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 30px;
      height: 30px;
      position: absolute;
      background-color: black;
      color: white;
      top: -10px;
      right: -5px;
    }
  </style>
</head>
<body>


  <div class="container">
    <div class="close-btn">
      <p>X</p>
    </div>
  </div>
  
</body>
</html>
