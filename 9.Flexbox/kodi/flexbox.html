<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      display: flex;
      margin-bottom: 40px;
      height: 70px;
      border: 2px solid black;
    }
  </style>
</head>
<body>

  <div class="container">
    <div style="background-color: lightblue;
    width: 100px;">
    100px
    </div>
  
    <div style="background-color: lightgreen;
    flex: 1;">
    flex 1
    </div>
  </div>


  
  <div class="container">
    <div style="background-color: lightblue;
    width: 100px;">
    100px
    </div>
  
    <div style="background-color: lightgreen;
    flex: 1;
    ">
    flex 1
    </div>

    <div style="background-color: lightblue;
    flex: 2;">
    flex 2
    </div>
  </div>
 


  
  <div class="container" style="
  justify-content: center;">
    <div style="background-color: lightblue;
    width: 100px;">
    100px
    </div>
  
    <div style="background-color: lightgreen;
    width: 100px;
    ">
    100px
    </div>

    <div style="background-color: lightblue;
    width: 100px;">
    100px
    </div>
  </div>

  <div class="container" style="
  justify-content: space-between;">
    <div style="background-color: lightblue;
    width: 100px;">
    100px
    </div>
  
    <div style="background-color: lightgreen;
    width: 100px;
    ">
    100px
    </div>

    <div style="background-color: lightblue;
    width: 100px;">
    100px
    </div>
  </div>


  <div class="container" style="
  justify-content: space-between;
  align-items: center;">
    <div style="background-color: lightblue;
    width: 100px;">
    100px
    </div>
  
    <div style="background-color: lightgreen;
    width: 100px;
    ">
    100px
    </div>

    <div style="background-color: lightblue;
    width: 100px;">
    100px
    </div>
  </div>


</body>
</html>
