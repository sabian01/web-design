<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamSpace</title>

  <link rel="stylesheet" href="assets/css/general.css">
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="stylesheet" href="assets/css/video.css">
  
</head>
<body>

  <div class="header">
    <div class="left-side">
      <img src="assets/streamspace-logo.png"
      class="streamspace-logo">
      <p class="title">StreamSpace</p>
    </div>
    <div class="center">
      <input type="text" class="searchbox"
      placeholder="Search ">
      <button class="search-button">
        <img src="assets/icons/search-icon.png"
        class="search-icon">
      </button>
    </div>
    <div class="right-side">
      <h4>Sabian Zhupa</h4>
      <img src="assets/icons/profile-icon.svg" class="profile-icon">

    </div>
  </div>


  
  <!--video template-->
  <div class="video-template">
    <img src="assets/covers/cover01.webp" class="cover">
    <div class="bottom-container">
      <div class="channel-container">
        <img src="assets/channels/channel01.jpg" class="channel-img">
      </div>
      <div class="stats-container">
        <p class="titulli">React in 100 seconds</p>
        <p class="author">Fireship</p>
        <p class="statistics">1.2M views &#183; 3 years ago</p>
      </div>
    </div>
  </div>
  <!--end video template-->
 
  
</body>
</html>
