<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    .flexbox {
      display: flex;
      height: 70px;
    }

  </style>
</head>
<body>

  <div class="flexbox">

    <!--Left side-->
    <div style=" 
    width:100px;
    background-color: lightgreen;
    display: flex;
    align-items: center;
    justify-content: center;
    ">
      <div style="
      background-color: black;
      width: 20px;
      height: 20px;
      margin-right: 5px;
      "></div>

      <div style="
      background-color: lightsalmon;
      width: 20px;
      height: 20px;">

      </div>
    </div>

    <!--End Left side-->



    <!--Center-->
    <div style=" 
    flex: 1;
    background-color: lightblue;
    display: flex;
    justify-content: center;
    align-items: center;
    ">
     <input type="text" placeholder="Search">
    </div>
    <!--End Center-->


    <div style=" 
    width:150px;
    background-color: lightgreen;
    ">
      
    </div>

  </div>

  
</body>
</html>
